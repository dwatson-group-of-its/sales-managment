<div id="categories-section" class="content-section">
    <div class="dashboard-header">
        <h1 class="dashboard-title">Category Management</h1>
        <p class="dashboard-subtitle">Manage your product categories</p>
    </div>
    <div id="permission-denied-banner-categories" class="permission-denied d-none">
        <i class="fas fa-exclamation-triangle"></i>
        <span>You don't have permission to access categories</span>
    </div>
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="section-title mb-0"><i class="fas fa-tags"></i>Categories</h2>
        <button class="btn btn-primary" id="addCategoryBtn"><i class="fas fa-plus me-2"></i>Add Category</button>
    </div>
    <div class="btn-group mb-3" role="group">
        <button type="button" class="btn btn-sm btn-outline-primary active" id="categoryCardViewBtn"><i class="fas fa-th me-1"></i>Card View</button>
        <button type="button" class="btn btn-sm btn-outline-primary" id="categoryTableViewBtn"><i class="fas fa-table me-1"></i>Table View</button>
    </div>
    <div id="categoryCardView">
        <div class="row" id="categoriesContainer"></div>
    </div>
    <div id="categoryTableView" style="display: none;">
        <div class="table-responsive">
            <table class="table table-hover" id="categoriesTable">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Color</th>
                        <th>Created</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="categoriesTableBody"></tbody>
            </table>
        </div>
    </div>
</div>
