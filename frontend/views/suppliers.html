<div id="suppliers-section" class="content-section">
    <div class="dashboard-header">
        <h1 class="dashboard-title">Supplier Management</h1>
        <p class="dashboard-subtitle">Manage your payment suppliers</p>
    </div>
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="section-title mb-0"><i class="fas fa-truck"></i>Suppliers</h2>
        <button class="btn btn-primary" id="addSupplierBtn"><i class="fas fa-plus me-2"></i>Add Supplier</button>
    </div>
    <div class="btn-group mb-3" role="group">
        <button type="button" class="btn btn-sm btn-outline-primary active" id="supplierCardViewBtn"><i class="fas fa-th me-1"></i>Card View</button>
        <button type="button" class="btn btn-sm btn-outline-primary" id="supplierTableViewBtn"><i class="fas fa-table me-1"></i>Table View</button>
    </div>
    <div id="supplierCardView">
        <div class="row" id="suppliersContainer"></div>
    </div>
    <div id="supplierTableView" style="display: none;">
        <div class="table-responsive">
            <table class="table table-hover" id="suppliersTable">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Contact</th>
                        <th>Phone</th>
                        <th>Email</th>
                        <th>Created</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="suppliersTableBody"></tbody>
            </table>
        </div>
    </div>
</div>
