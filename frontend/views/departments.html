<div id="departments-section" class="content-section">
    <div class="dashboard-header">
        <h1 class="dashboard-title">Department Management</h1>
        <p class="dashboard-subtitle">Manage departments and their sub-departments by branch</p>
    </div>
    <div class="card mb-4">
        <div class="card-body">
            <div class="row align-items-end">
                <div class="col-md-6">
                    <label for="departmentBranchFilter" class="form-label"><i class="fas fa-store me-2"></i>Select Branch <span class="text-danger">*</span></label>
                    <select class="form-select" id="departmentBranchFilter" required>
                        <option value="">-- Select Branch --</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <button class="btn btn-primary w-100" id="addDepartmentBtn"><i class="fas fa-plus me-2"></i>Add Department</button>
                </div>
            </div>
        </div>
    </div>
    <div class="d-flex justify-content-between align-items-center mb-4 flex-wrap gap-2">
        <h2 class="section-title mb-0"><i class="fas fa-building"></i>Departments</h2>
        <div id="departmentActions" style="display: none;"><span class="badge bg-info me-2" id="selectedBranchBadge"></span></div>
    </div>
    <div class="btn-group mb-3" role="group">
        <button type="button" class="btn btn-sm btn-outline-primary active" id="departmentCardViewBtn"><i class="fas fa-th me-1"></i>Card View</button>
        <button type="button" class="btn btn-sm btn-outline-primary" id="departmentTableViewBtn"><i class="fas fa-table me-1"></i>Table View</button>
    </div>
    <div id="departmentCardView">
        <div class="row" id="departmentsContainer"></div>
    </div>
    <div id="departmentTableView" style="display: none;">
        <div class="table-responsive">
            <table class="table table-hover" id="departmentsTable">
                <thead>
                    <tr>
                        <th>Sequence</th>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Sub-Departments</th>
                        <th>Created</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="departmentsTableBody"></tbody>
            </table>
        </div>
    </div>
</div>
