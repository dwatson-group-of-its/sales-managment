<div id="groups-section" class="content-section">
    <div class="dashboard-header">
        <h1 class="dashboard-title">User Groups</h1>
    </div>
    <div id="permission-denied-banner" class="permission-denied d-none">
        <i class="fas fa-exclamation-triangle"></i>
        <span>You need administrator privileges to access this section.</span>
    </div>
    <div class="groups-container">
        <div class="groups-left-panel">
            <div class="mb-3">
                <button type="button" class="btn btn-success" id="addNewGroupBtn"><i class="fas fa-plus"></i> Add New Group</button>
            </div>
            <div class="group-form-container">
                <div class="group-form-row">
                    <div class="form-group"><label for="groupNameInput">Name</label><input type="text" class="form-control" id="groupNameInput" placeholder="Enter group name"></div>
                    <div class="form-group"><label class="checkbox-label"><input type="checkbox" id="groupActiveCheckbox" checked><span>Active</span></label></div>
                    <div class="form-group"><button type="button" class="btn btn-primary" id="saveGroupBtn"><i class="fas fa-check"></i> <span id="saveGroupBtnText">Save</span></button><button type="button" class="btn btn-secondary ms-2" id="cancelGroupBtn" onclick="resetGroupForm()" style="display: none;"><i class="fas fa-times"></i> Cancel</button></div>
                </div>
            </div>
            <div class="table-responsive"><table class="table table-hover groups-table" id="groupsTable"><thead><tr><th>Name</th><th>Active</th><th>Actions</th></tr></thead><tbody id="groupsTableBody"></tbody></table></div>
        </div>
        <div class="groups-right-panel">
            <h3 class="group-access-title">Group Access</h3>
            <div class="permissions-checklist" id="permissionsChecklist">
                <div class="permission-category"><div class="permission-category-header" data-bs-toggle="collapse" data-bs-target="#adminPermissions" aria-expanded="true"><span>ADMINISTRATION</span><i class="fas fa-chevron-down permission-chevron"></i></div><div class="collapse show" id="adminPermissions"><div class="permission-item"><label class="permission-label"><input type="checkbox" class="permission-checkbox" data-permission="admin"><span>Admin</span></label></div><div class="permission-item"><label class="permission-label"><input type="checkbox" class="permission-checkbox" data-permission="branches"><span>Branches</span></label></div></div></div>
                <div class="permission-category"><div class="permission-category-header" data-bs-toggle="collapse" data-bs-target="#overviewPermissions" aria-expanded="true"><span>OVERVIEW</span><i class="fas fa-chevron-down permission-chevron"></i></div><div class="collapse show" id="overviewPermissions"><div class="permission-item"><label class="permission-label"><input type="checkbox" class="permission-checkbox" data-permission="dashboard"><span>Dashboard</span></label></div></div></div>
                <div class="permission-category"><div class="permission-category-header" data-bs-toggle="collapse" data-bs-target="#inventoryPermissions" aria-expanded="true"><span>INVENTORY</span><i class="fas fa-chevron-down permission-chevron"></i></div><div class="collapse show" id="inventoryPermissions"><div class="permission-item"><label class="permission-label"><input type="checkbox" class="permission-checkbox" data-permission="categories"><span>Categories</span></label></div><div class="permission-item"><label class="permission-label"><input type="checkbox" class="permission-checkbox" data-permission="departments"><span>Departments</span></label></div><div class="permission-item"><label class="permission-label"><input type="checkbox" class="permission-checkbox" data-permission="suppliers"><span>Suppliers</span></label></div></div></div>
                <div class="permission-category"><div class="permission-category-header" data-bs-toggle="collapse" data-bs-target="#salesPermissions" aria-expanded="true"><span>SALES</span><i class="fas fa-chevron-down permission-chevron"></i></div><div class="collapse show" id="salesPermissions"><div class="permission-item"><label class="permission-label"><input type="checkbox" class="permission-checkbox" data-permission="sales"><span>Sales Entry</span></label></div><div class="permission-item"><label class="permission-label"><input type="checkbox" class="permission-checkbox" data-permission="sales-edit"><span>Edit Sale</span></label></div><div class="permission-item"><label class="permission-label"><input type="checkbox" class="permission-checkbox" data-permission="sales-delete"><span>Delete Sale</span></label></div></div></div>
                <div class="permission-category"><div class="permission-category-header" data-bs-toggle="collapse" data-bs-target="#paymentsPermissions" aria-expanded="true"><span>PAYMENTS</span><i class="fas fa-chevron-down permission-chevron"></i></div><div class="collapse show" id="paymentsPermissions"><div class="permission-item"><label class="permission-label"><input type="checkbox" class="permission-checkbox" data-permission="payment-dashboard"><span>Payment Dashboard</span></label></div><div class="permission-item"><label class="permission-label"><input type="checkbox" class="permission-checkbox" data-permission="payment-vouchers"><span>Payment Vouchers</span></label></div><div class="permission-item"><label class="permission-label"><input type="checkbox" class="permission-checkbox" data-permission="payment-voucher-list"><span>Voucher List</span></label></div><div class="permission-item"><label class="permission-label"><input type="checkbox" class="permission-checkbox" data-permission="category-voucher-list"><span>Category Voucher List</span></label></div><div class="permission-item"><label class="permission-label"><input type="checkbox" class="permission-checkbox" data-permission="payment-reports"><span>Payment Reports</span></label></div></div></div>
                <div class="permission-category"><div class="permission-category-header" data-bs-toggle="collapse" data-bs-target="#payrollPermissions" aria-expanded="true"><span>PAYROLL MODULE</span><i class="fas fa-chevron-down permission-chevron"></i></div><div class="collapse show" id="payrollPermissions"><div class="permission-item"><label class="permission-label"><input type="checkbox" class="permission-checkbox" data-permission="employees"><span>Employees</span></label></div><div class="permission-item"><label class="permission-label"><input type="checkbox" class="permission-checkbox" data-permission="employee-list"><span>Employee List</span></label></div></div></div>
                <div class="permission-category"><div class="permission-category-header" data-bs-toggle="collapse" data-bs-target="#supportPermissions" aria-expanded="true"><span>SUPPORT</span><i class="fas fa-chevron-down permission-chevron"></i></div><div class="collapse show" id="supportPermissions"><div class="permission-item"><label class="permission-label"><input type="checkbox" class="permission-checkbox" data-permission="support-chat"><span>Support Chat</span></label></div></div></div>
                <div class="permission-category"><div class="permission-category-header" data-bs-toggle="collapse" data-bs-target="#reportsPermissions" aria-expanded="true"><span>REPORTS</span><i class="fas fa-chevron-down permission-chevron"></i></div><div class="collapse show" id="reportsPermissions"><div class="permission-item"><label class="permission-label"><input type="checkbox" class="permission-checkbox" data-permission="sales-report"><span>Sales Report</span></label></div><div class="permission-item"><label class="permission-label"><input type="checkbox" class="permission-checkbox" data-permission="sales-comparison-report"><span>Sales Comparison</span></label></div><div class="permission-item"><label class="permission-label"><input type="checkbox" class="permission-checkbox" data-permission="datewise-sales-report"><span>Date-Wise Sales</span></label></div><div class="permission-item"><label class="permission-label"><input type="checkbox" class="permission-checkbox" data-permission="department-wise-report"><span>Department-Wise Report</span></label></div><div class="permission-item"><label class="permission-label"><input type="checkbox" class="permission-checkbox" data-permission="sub-department-wise-report"><span>Sub-Department-Wise Report</span></label></div><div class="permission-item"><label class="permission-label"><input type="checkbox" class="permission-checkbox" data-permission="department-wise-sale-comparison"><span>Department-Wise Sale Comparison</span></label></div><div class="permission-item"><label class="permission-label"><input type="checkbox" class="permission-checkbox" data-permission="branch-wise-sale-comparison"><span>Branch-Wise Sale Comparison</span></label></div>
                <div class="permission-item"><label class="permission-label"><input type="checkbox" class="permission-checkbox" data-permission="income-statement-report"><span>Income Statement Report</span></label></div>
                </div></div>
            </div>
        </div>
    </div>
</div>
