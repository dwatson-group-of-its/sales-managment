<div id="users-section" class="content-section">
    <div class="dashboard-header">
        <h1 class="dashboard-title">Users</h1>
        <p class="dashboard-subtitle">Manage system users and their groups</p>
    </div>
    <div id="permission-denied-banner-users" class="permission-denied d-none">
        <i class="fas fa-exclamation-triangle"></i>
        <span>You need administrator privileges to access this section.</span>
    </div>
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="section-title mb-0"><i class="fas fa-user"></i>Users</h2>
        <button class="btn btn-primary" id="addUserBtn"><i class="fas fa-user-plus me-2"></i>Add User</button>
    </div>
    <div class="table-responsive">
        <table class="table table-hover" id="usersTable">
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Full Name</th>
                    <th>Email</th>
                    <th>Group</th>
                    <th>Active</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="usersTableBody"></tbody>
        </table>
    </div>
</div>
