# ========================================
# Docker Compose configuration for D.Watson Pharmacy Sales Management System
# Includes the application and MongoDB database
# ========================================

version: '3.8'

services:
  # MongoDB Database Service
  mongodb:
    image: mongo:7.0
    container_name: dwatson-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: changeme
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - dwatson-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # Application Service
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: dwatson-app
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      # Database connection - using MongoDB service name as hostname
      MONGODB_URI: mongodb://admin:changeme@mongodb:27017/dwatson_pharmacy?authSource=admin
      # JWT Secret - CHANGE THIS IN PRODUCTION!
      JWT_SECRET: your-super-secret-jwt-key-change-this-in-production-min-32-chars
      # Admin password - CHANGE THIS IN PRODUCTION!
      ADMIN_PASSWORD: admin123
      # Port
      PORT: 5000
      # Node environment
      NODE_ENV: production
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - dwatson-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local

networks:
  dwatson-network:
    driver: bridge

